<html>
  <head>
    <title>WynncraftPriceFormatter</title>
  </head>
  <body>
    <form>
      <input type="text" id="inpt" name="a">入力場所</input>
      <input type="submit" onsubmit="execute()"></input>
    </form>
    <p>
      アウトプット
    </p>
    <script type="text/javascript">
      function execute(){
        let elm = document.getElementById("inpt");
        let a = elm.value;
        let stx = Math.floor(a/64/64/64);
        let le = Math.floor((a-stx*262144)/4096);
        let eb = Math.floor((a-(stx*64+le)*4096);
        let ee = Math.floor((a-(stx*4096+le*64+eb)*64));
        document.getElementById("out").insertAdjacentHTML("afterend","<p>"+stx+"stx "+le+"le "+eb+"eb "+ee+"e</p>")");
      }
    </script>
  </body>
</html>
